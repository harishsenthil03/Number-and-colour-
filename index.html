<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>World Level AI Color & Number Predictor</title>

<style>
body{font-family:Arial;background:#f1f5f9;padding:12px}
.card{background:#fff;padding:12px;margin-bottom:12px;border-radius:10px}
button{padding:8px 14px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.red{background:#ef4444;color:#fff}
.green{background:#22c55e;color:#fff}
.blue{background:#3b82f6;color:#fff}
.yellow{background:#facc15}
.black{background:#111;color:#fff}
.white{background:#6b7280;color:#fff}
.badge{padding:4px 8px;border-radius:6px;color:#fff;margin:2px;display:inline-block}
.win{color:green;font-weight:bold}
.loss{color:red;font-weight:bold}
.bar{height:12px;background:#e5e7eb;border-radius:10px;overflow:hidden}
.bar div{height:100%;width:0%;transition:.3s}
table{width:100%;border-collapse:collapse;font-size:12px}
th,td{border:1px solid #ccc;padding:5px;text-align:center}
th{background:#eee}
</style>
</head>

<body>

<h2>üåç World Level AI Color + Number Predictor</h2>

<div class="card">
Serial #: <input id="serial" type="number" value="1">
Capital ‚Çπ <input id="capital" type="number" value="1000">
Base % <input id="base" type="number" value="2">
<button onclick="autoBet=!autoBet">AUTO BET: <span id="auto">OFF</span></button>
</div>

<div class="card">
<b>AI Color:</b> <span id="aiColor">-</span><br>
<b>AI Number:</b> <span id="aiNum">-</span><br>
<b>Confidence:</b> <span id="conf">-</span><br>
<b>Why?</b> <small id="why"></small><br>
<b>Suggested Bet:</b> ‚Çπ<span id="bet">0</span>

<div class="bar"><div id="bar"></div></div>
</div>

<div class="card">
<h4>One Tap Color</h4>
<button class="red" onclick="pickColor('Red')">Red</button>
<button class="green" onclick="pickColor('Green')">Green</button>
</div>

<div class="card">
<h4>One Tap Number</h4>
<div id="nums"></div>
</div>

<div class="card">
<h4>Manual History</h4>
<table>
<thead>
<tr><th>S</th><th>AI C</th><th>R C</th><th>C W/L</th><th>AI N</th><th>R N</th><th>N W/L</th><th>Conf</th></tr>
</thead>
<tbody id="hist"></tbody>
</table>
</div>

<div class="card">
<h4>Auto Bet History (SIMULATION)</h4>
<table>
<thead>
<tr><th>S</th><th>Color</th><th>Bet ‚Çπ</th><th>Result</th></tr>
</thead>
<tbody id="autoHist"></tbody>
</table>
</div>

<script>
let data=[]
let pickedColor=null
let pickedNumber=null
let autoBet=false
let autoHist=[]
let hist=[]
let serial=1

for(let i=0;i<=9;i++){
 document.getElementById("nums").innerHTML+=
 `<button onclick="pickNumber(${i})">${i}</button>`
}

function analyze(){
 let last=data.slice(-30)
 let r=last.filter(x=>x.color=="Red").length
 let g=last.length-r
 let trend = r>=g?"Red":"Green"

 let streak=0
 for(let i=last.length-1;i>=0;i--){
  if(last[i].color==last[last.length-1].color) streak++
  else break
 }

 let confidence=50 + Math.min(Math.abs(r-g)*3,20)
 if(streak>=4) confidence-=15

 let number=Math.floor(Math.random()*10)

 let reason=`Trend(${trend}), Streak(${streak}), Balance(${Math.abs(r-g)})`

 return {color:trend,number,confidence,reason}
}

function updateAI(){
 let a=analyze()
 document.getElementById("aiColor").innerText=a.color
 document.getElementById("aiNum").innerText=a.number
 document.getElementById("conf").innerText=a.confidence>=70?"HIGH":a.confidence>=40?"MEDIUM":"LOW"
 document.getElementById("why").innerText=a.reason

 let bar=document.getElementById("bar")
 bar.style.width=a.confidence+"%"
 bar.style.background=a.confidence>=70?"#22c55e":a.confidence>=40?"#facc15":"#ef4444"

 let bet=0
 if(a.confidence>=40){
  bet=Math.round(document.getElementById("capital").value*
  document.getElementById("base").value/100)
 }
 document.getElementById("bet").innerText=bet
 document.getElementById("auto").innerText=autoBet?"ON":"OFF"

 if(autoBet && bet>0){
  autoHist.unshift(`<tr><td>${serial}</td><td>${a.color}</td><td>${bet}</td><td>WAIT</td></tr>`)
  document.getElementById("autoHist").innerHTML=autoHist.join("")
 }
}

function pickColor(c){pickedColor=c;check()}
function pickNumber(n){pickedNumber=n;check()}

function check(){
 if(pickedColor==null||pickedNumber==null) return
 let a=analyze()
 let cw=a.color==pickedColor
 let nw=a.number==pickedNumber

 hist.unshift(`<tr>
 <td>${serial}</td>
 <td>${a.color}</td>
 <td>${pickedColor}</td>
 <td class="${cw?'win':'loss'}">${cw?'WIN':'LOSS'}</td>
 <td>${a.number}</td>
 <td>${pickedNumber}</td>
 <td class="${nw?'win':'loss'}">${nw?'WIN':'LOSS'}</td>
 <td>${a.confidence}</td>
 </tr>`)

 document.getElementById("hist").innerHTML=hist.join("")
 data.push({color:pickedColor,number:pickedNumber})
 pickedColor=null;pickedNumber=null
 serial++
 updateAI()
}

updateAI()
</script>

</body>
</html>
