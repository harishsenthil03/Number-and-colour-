<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>World-Level AI Color & Number Analyzer</title>

<style>
body{font-family:Arial;background:#f3f4f6;padding:12px}
.card{background:#fff;padding:12px;border-radius:10px;margin-bottom:12px}
button{padding:10px 14px;margin:4px;border:none;border-radius:8px;font-weight:bold;cursor:pointer}
.red{background:#ef4444;color:#fff}
.green{background:#22c55e;color:#fff}
.blue{background:#3b82f6;color:#fff}
.yellow{background:#facc15}
.win{color:green;font-weight:bold}
.loss{color:red;font-weight:bold}
table{width:100%;border-collapse:collapse;font-size:12px}
th,td{border:1px solid #ccc;padding:6px;text-align:center}
canvas{width:100%;height:150px}
</style>
</head>

<body>

<h2>üåç World-Level AI Color + Number Analyzer</h2>

<div class="card">
Serial #: <input id="serial" type="number" value="1">
<button onclick="setSerial()">Set</button>
Auto Bet:
<input type="checkbox" id="autoBet">
</div>

<div class="card">
<h3>ü§ñ AI Prediction</h3>
Color: <b id="aiColor">-</b><br>
Number: <b id="aiNumber">-</b><br>
Confidence: <b id="aiConf">-</b><br>
Explanation:
<div id="aiExplain" style="font-size:13px;color:#374151"></div>
</div>

<div class="card">
<h3>üéÆ ONE TAP RESULT</h3>
<div>
<button class="red" onclick="pickColor('Red')">Red</button>
<button class="green" onclick="pickColor('Green')">Green</button>
</div>
<div id="numberBtns"></div>
</div>

<div class="card">
<h3>üìà Live Accuracy Trend</h3>
<canvas id="accChart"></canvas>
<p>Color Accuracy: <b id="colorAcc">0%</b> | Number Accuracy: <b id="numberAcc">0%</b></p>
</div>

<div class="card">
<h3>üìú History</h3>
<table>
<thead>
<tr>
<th>Sr</th><th>AI Color</th><th>Res Color</th><th>C</th>
<th>AI Num</th><th>Res Num</th><th>N</th>
</tr>
</thead>
<tbody id="history"></tbody>
</table>
</div>

<script>
let data=[];
let serial=1;
let tempColor=null;
let stats={cWin:0,cTot:0,nWin:0,nTot:0};
let accHistory=[];

function setSerial(){
 serial=Number(document.getElementById("serial").value);
}

function worldAIPredict(){
 let colors=data.slice(-20).map(x=>x.color);
 let reds=colors.filter(c=>c==="Red").length;
 let greens=colors.length-reds;

 let trendScore=(greens-reds);
 let color=trendScore>=0?"Green":"Red";

 let conf=Math.min(90,50+Math.abs(trendScore)*5);
 let explain=`Trend analysis: Green ${greens}, Red ${reds}. 
 ${trendScore>0?"Green dominant":"Red dominant"} with reversal check applied.`;

 let nums=data.slice(-20).map(x=>x.num);
 let freq=[...Array(10)].map((_,i)=>nums.filter(n=>n===i).length);
 let minFreq=Math.min(...freq);
 let number=freq.indexOf(minFreq);

 return {color,number,conf,explain};
}

function updateAI(){
 let ai=worldAIPredict();
 document.getElementById("aiColor").innerText=ai.color;
 document.getElementById("aiNumber").innerText=ai.number;
 document.getElementById("aiConf").innerText=ai.conf>=70?"HIGH":ai.conf>=40?"MEDIUM":"LOW";
 document.getElementById("aiExplain").innerText=ai.explain;
 return ai;
}

function pickColor(c){ tempColor=c; }

function pickNumber(n){
 if(!tempColor) return alert("Pick color first");
 let ai=updateAI();

 let cWin=ai.color===tempColor;
 let nWin=ai.number===n;

 stats.cTot++; stats.nTot++;
 if(cWin) stats.cWin++;
 if(nWin) stats.nWin++;

 data.push({color:tempColor,num:n});

 accHistory.push(stats.cWin/stats.cTot*100);
 drawChart();

 document.getElementById("history").innerHTML=
 `<tr>
 <td>${serial++}</td>
 <td>${ai.color}</td>
 <td>${tempColor}</td>
 <td class="${cWin?'win':'loss'}">${cWin?'W':'L'}</td>
 <td>${ai.number}</td>
 <td>${n}</td>
 <td class="${nWin?'win':'loss'}">${nWin?'W':'L'}</td>
 </tr>` + document.getElementById("history").innerHTML;

 document.getElementById("colorAcc").innerText=((stats.cWin/stats.cTot)*100).toFixed(1)+"%";
 document.getElementById("numberAcc").innerText=((stats.nWin/stats.nTot)*100).toFixed(1)+"%";

 tempColor=null;
 updateAI();
}

function drawChart(){
 let c=document.getElementById("accChart");
 let ctx=c.getContext("2d");
 ctx.clearRect(0,0,c.width,c.height);
 ctx.beginPath();
 accHistory.forEach((v,i)=>{
   let x=i*(c.width/50);
   let y=c.height-(v/100*c.height);
   i===0?ctx.moveTo(x,y):ctx.lineTo(x,y);
 });
 ctx.strokeStyle="green"; ctx.stroke();
}

for(let i=0;i<=9;i++){
 document.getElementById("numberBtns").innerHTML+=
 `<button onclick="pickNumber(${i})">${i}</button>`;
}

updateAI();
</script>

</body>
</html>
